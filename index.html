<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYMOND CALCULATOR</title>
    <link rel="stylesheet" href="calcRay.css">
    <script>
       function display(val){
           result.value += val;
       }
       function solve(){
           answer = eval(result.value);
           result.value = answer;
       }
       function clearAll(){
        result.value = "";
       }

    </script>
</head>
<body>
    <div class="mainCalc">
        <center>
    <table width="300px" height="500px" >
        <tr>
            <td colspan="4" height="100px">
                <input id="result" type="text" disabled class="brownScreen">
            </td>
        </tr>
        <tr>
            <td>
               <button onclick="display('+')">+</button>
            </td>
            <td>
                <button onclick="display('1')">1</button>
            </td>
            <td>
                <button onclick="display('2')">2</button>
            </td>
            <td>
                <button onclick="display('3')">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="display('-')">-</button>
            </td>
            <td>
                <button onclick="display('4')">4</button>
            </td>
            <td>
                <button onclick="display('5')">5</button>
            </td>
            <td>
                <button onclick="display('6')">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="display('/')">/</button>
            </td>
            <td>
                <button onclick="display('7')">7</button>
            </td>
            <td>
                <button onclick="display('8')">8</button>
            </td>
            <td>
                <button onclick="display('9')">9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="display('*')">*</button>
            </td>
            <td>
                <button onclick="display('.')">.</button>
            </td>
            <td>
                <button onclick="display('0')">0</button>
            </td>
            <td>
                <button onclick="display('e')">e</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button onclick="clearAll()">c</button>
            </td>
            <td colspan="2">
                <button onclick="solve()">=</button>
            </td>
        </tr>
    </table>
</center>
    </div>
</body>
</html>
